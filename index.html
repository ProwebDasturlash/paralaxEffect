<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <div class="container">
                <a href="" class="header__logo">logo</a>
                <ul class="header__list">
                    <li class="header__item"><a href="" class="header__link">home</a></li>
                    <li class="header__item"><a href="" class="header__link">home</a></li>
                    <li class="header__item"><a href="" class="header__link">home</a></li>
                    <li class="header__item"><a href="" class="header__link">home</a></li>
                </ul>
            </div>
        </nav>
        <img src="img/Untitled/fantasy.png" alt="" class="fantasy">
        <img src="img/Untitled/cloud1.png" data-speed="0.9" alt="" class="cloud_1 cloud">
        <img src="img/Untitled/cloud2.png" data-speed="-0.7" alt="" class="cloud_2 cloud">
        <img src="img/Untitled/cloud3.png" data-speed="0.2" alt="" class="cloud_3 cloud">
        <img src="img/Untitled/boat.png" alt="" class="boat">
        <div class="header__conetnt">
            <h1 class="header__title">paralax effect</h1>
        </div>
    </header>
    <main>
        <section class="paralax">
            <h2 class="paralax__title">paralax effect</h2>
            <div class="paralax__box">
                <img src="img/Parallax_3.png" alt="" class="paralax__banner">
                <img src="img/Parallax_4.png" alt="" data-speed="-1.6" class="layer paralax__img">
                <img src="img/Parallax_5.png" alt="" data-speed="1.6" class="layer paralax__img2">
            </div>
        </section>
        <section class="timer">
            <div class="container">
                <div class="timer__item">
                    <p class="timer__num" data-timer="32">32</p>
                    <p>Lorem ipsum dolor sit, amet consectetur</p>
                </div>
                <div class="timer__item">
                    <p class="timer__num" data-timer="264">264</p>
                    <p>Lorem ipsum dolor sit, amet consectetur</p>
                </div>
                <div class="timer__item">
                    <p class="timer__num" data-timer="359">359</p>
                    <p>Lorem ipsum dolor sit, amet consectetur</p>
                </div>
                <div class="timer__item">
                    <p class="timer__num" data-timer="198">198</p>
                    <p>Lorem ipsum dolor sit, amet consectetur</p>
                </div>
            </div>
        </section>
        <section class="to-do-list">
            <div class="container">
                <h2 class="to-do-list__title">To do list</h2>
                <div class="box">
                    <input type="text" class="box__inp">
                    <button class="box__btn">add</button>
                </div>
                <ul class="list">
                    <li class="list__item">text <button class="list__btn remove">X</button></li>
                </ul>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
